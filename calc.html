<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Tutorial 2 Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="mainstyle.css"/>
    
    <!-- Custom JavaScript -->
    <script src="calc.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="calc-container">
            <div class="row">
                <form name="calc">
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>
            </div>
        </div>
        <div class="row">
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
            <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('+')">+</button>
        </div>

        <div class="row">
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">4</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">5</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">6</button>
            <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('-')">-</button>
        </div>

        <div class="row">
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(7)">1</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(8)">2</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(9)">3</button>
            <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('*')">*</button>
        </div>

        <div class="row">
            <button id="clearBut" type="button" class="btn btn-danger numBut" onclick="clearButPress()">AC</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
            <button id="numBut" type="button" class="btn btn-primary numBut" onclick="numButPress('.')">.</button>
            <button id="mathBut" type="button" class="btn btn-success mathBut" onclick="mathButPress('/')">/</button>
        </div>

        <div class="row">
            <button id="addMemBut" type="button" class="btn btn-warning numBut" onclick="copyButPress()">MC</button>
            <button id="pasteMemBut" type="button" class="btn btn-warning numBut" onclick="pasteButPress()">MP</button>
            <button id="equalBut" type="button" class="btn btn-info equalBut" onclick="equalButPress()">=</button>
        </div>
    </div>

    <!-- Bootstrap JS (Already included once so removed the duplicate) -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
</body>
</html>
